
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps Embedded Location</title>
    <style>
        .iframe-container {
            position: relative;
            width: 600px;
            height: 450px;
        }
        .overlay-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px; /* Adjust width as needed */
            height: 70px; /* Adjust height as needed */
            background-color: black;
            z-index: 10;
            pointer-events: none; /* Allows interaction with iframe beneath */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="overlay-box"></div>
        <iframe src="https://www.google.com/maps/embed?pb=!4v1743186702154!6m8!1m7!1s-UtgTuzDzBkIgvMH1u8sUQ!2m2!1d40.34812382027386!2d-74.65858274417008!3f247.88940354646826!4f-17.199788441632634!5f0.9401673912850631"
            width="1500" 
            height="600" 
            style="border:0;" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
